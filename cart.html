<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - MarcShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=AX4iV51P3BZMi2XMsaCvCWpHRKzVLsXSBTpCiJg16aZ62_ToUcO3Y-KLtA3v_0rM_LHfM2W7dmGbsOZF&currency=USD"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="panier-page">
    <header id="main-header">
        <div class="header-top">
            <div class="header-logo">
                <i class="fas fa-shopping-bag"></i>
                <span>MarcShop</span>
            </div>
            <div class="header-text">
                <h1>Votre Panier MarcShop</h1>
                <p>Livraison gratuite sur toutes les commandes !</p>
            </div>
            <div class="header-actions">
                <a href="index.html" class="header-action">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a href="panier.html" class="header-action cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Panier</span>
                    <span class="cart-counter">0</span>
                </a>
            </div>
        </div>
    </header>

    <nav class="panier-nav">
        <a href="index.html" class="btn-accueil"><i class="fas fa-home"></i> Accueil</a>
        <a href="suivi.html" class="btn-suivi"><i class="fas fa-truck"></i> Suivi commande</a>
    </nav>

    <main>
        <div id="panier-container">
            <h2><i class="fas fa-shopping-cart"></i> Votre panier (<span id="total-produits">0</span>)</h2>
            <div id="contenu-panier"></div>
            
            <div class="totals-section">
                <h3>Total: <span id="total-panier">0.00</span> $</h3>
                <div class="panier-actions">
                    <button id="vider-panier"><i class="fas fa-trash"></i> Vider le panier</button>
                    <div id="paypal-button-container"></div>
                </div>
            </div>

            <section id="commentaires-container">
                <h2><i class="fas fa-comment"></i> Informations de livraison</h2>
                <form id="commentaire-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nom"><i class="fas fa-user"></i> Nom complet</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone"><i class="fas fa-phone"></i> Téléphone</label>
                            <input type="tel" id="telephone" name="telephone" required>
                        </div>
                        <div class="form-group">
                            <label for="pays"><i class="fas fa-globe"></i> Pays</label>
                            <input type="text" id="pays" name="pays" required>
                        </div>
                        <div class="form-group">
                            <label for="ville"><i class="fas fa-city"></i> Ville</label>
                            <input type="text" id="ville" name="ville" required>
                        </div>
                        <div class="form-group">
                            <label for="adresse"><i class="fas fa-map-marker-alt"></i> Adresse</label>
                            <input type="text" id="adresse" name="adresse" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="commentaire"><i class="fas fa-edit"></i> Instructions spéciales</label>
                            <textarea id="commentaire" name="commentaire" rows="4"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Finaliser la commande</button>
                </form>
            </section>
        </div>
    </main>

    <footer id="mobile-footer">
        <div class="mobile-menu">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="https://wa.me/18093978951" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <div id="notification" class="notification"></div>

    <footer class="main-footer">
        <p>&copy; 2025 MarcShop. Tous droits réservés.</p>
    </footer>
    
    <script src="panier.js"></script>
</body>
</html>
